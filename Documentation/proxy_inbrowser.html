    <div class="container main">
        <h1>Burp Proxyドキュメント - ブラウザ内インタフェース</h1>
        <p>
            Burp Proxyのブラウザ内インタフェースにアクセスするには、ブラウザで<span class="InlineCode">http://burp</span>にアクセスするか、ProxyリスナーのURLを入力します。例: <span class="InlineCode">http://127.0.0.1:8080</span>。
        </p>
        <p>
            Burp CA 証明書のコピーをダウンロードでき、<a href="proxy_options_installingcacert.html">ブラウザにインストール</a>してSSLエラーを除去できます。
        </p>
        <p>
            ブラウザ内インタフェースが不要なら、<a href="proxy_options.html#misc">Proxyオプション</a>で無効にできます。
        </p>
