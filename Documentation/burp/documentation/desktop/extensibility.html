<h1>拡張性</h1>
<p>
    Burp Suiteの機能をさまざまな方法で拡張できます:
</p>
<ul>
    <li>
        <a href="tools/extensions/add-extension.html">BAppストア</a>を使用すると、Burp Suiteユーザが書いたBurp拡張をインストールできます。
    </li>
    <li>
        <a href="tools/extensions/create-extensions/index.html">Burp Montoya API</a>を使用すると、独自の拡張が作成できます。
    </li>
    <li>
        <a href="tools/extensions/create-extensions/submit-extension.html">独自の拡張を投稿</a>して、BAppストアに追加できます。
    </li>
    <li>
        Burpの<a href="settings/suite/rest-api.html">REST API</a>を使用すると、Burp Suiteを他のツールと統合できます。
    </li>
</ul>
