        <h1>Extensibility</h1>
        <p>
            Burp Suiteの機能をさまざまな方法で拡張できます:
        </p>
        <ul>
            <li>
                <a href="tools/extender.html#bapp-store">BApp Store</a>を使用すると、Burp Suiteのユーザが書いたBurp拡張をインストールできます。
            </li>
            <li>
                <a href="tools/extender.html#burp-extender-api">Burp拡張API</a>を使用すると独自の拡張が作成できます。
            </li>
            <li>
                Burpの<a href="options/misc-user.html#rest-api-options">REST API</a>を使用すると、Burp Suiteと他のツールを統合できます。
            </li>
        </ul>
