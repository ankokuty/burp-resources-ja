<h1 cms-ignore-validation="DUPLICATE_HEADINGS">Burp Suiteプロジェクトオプションの使用</h1>
<p>
    Burp Suiteは柔軟に設定が可能で、プロジェクトごとにさまざまなオプションが設定できます。このチュートリアルでは、他のプロジェクトで使用できるよう設定をファイルに保存する方法、または単一のプロジェクトに対して複数の設定を保持する方法を説明します。また、新しいプロジェクトでデフォルトで優先される設定を行う方法についても学びます。
</p>
