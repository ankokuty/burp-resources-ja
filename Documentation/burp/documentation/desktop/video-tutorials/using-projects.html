<h1 cms-ignore-validation="DUPLICATE_HEADINGS">Burp Suiteプロジェクトの使用</h1>
<p>
    Burp Suiteは、プロジェクトファイルを使用して作業の保存や整理をします。プロジェクトファイルを作成すると、Burp Suiteは作業内容を継続的にそのファイルに保存します。このチュートリアルでは、新しいプロジェクトを作成する方法や、既存のプロジェクトを開く方法を説明します。また、プロジェクトファイルをコピーやインポートする方法についても学習できます。
</p>
