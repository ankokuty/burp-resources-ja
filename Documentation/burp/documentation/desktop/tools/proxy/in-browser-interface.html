<h1>ブラウザ内インタフェース</h1>
<p>
    Burp Proxyのブラウザ内インタフェースにアクセスするには、ブラウザで<code>http://burpsuite</code>にアクセスするか、たとえば<code>http://127.0.0.1:8080</code>のように、ProxyリスナーのURLを入力します。
</p>
<p>
    Burp CA 証明書のコピーをダウンロードでき、<a href="../../external-browser-config/certificate/index.html">ブラウザにインストール</a>してTLSエラーを除去できます。
</p>
<p>
    ブラウザ内インタフェースが不要なら、<a href="options/index.html#miscellaneous">Proxyオプション</a>で無効にできます。
</p>
