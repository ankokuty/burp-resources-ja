        <h1>ブラウザ内インタフェース</h1>
        <p>
            Burp プロキシのブラウザ内インタフェースにアクセスするには、ブラウザで<span class="InlineCode">http://burp</span>にアクセスするか、ProxyリスナーのURLを入力します。例: <span class="InlineCode">http://127.0.0.1:8080</span>。
        </p>
        <p>
            Burp CA 証明書のコピーをダウンロードでき、<a href="options/installing-ca-certificate.html">ブラウザにインストール</a>してSSLエラーを除去できます。
        </p>
        <p>
            ブラウザ内インタフェースが不要なら、<a href="options/index.html#miscellaneous">Proxyオプション</a>で無効にできます。
        </p>
    </div>
