<h1>Burp Intruder</h1>
<p>
    Burp Intruderは、Web アプリケーションに対するカスタマイズした攻撃を自動化するツールです。同じHTTPリクエストを何度も送信し、定義された位置に毎回異なるペイロードを挿入する攻撃を設定できます。
</p>
