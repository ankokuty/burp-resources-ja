<h1>Burp Sequencer</h1>
<p>
    Burp Sequencerは、サンプルデータ内の乱数の質を分析するツールです。アプリケーションのセッショントークンや、CSRFトークンやパスワードリセットトークンなど予測困難である必要がある重要なデータのテストに利用できます。
</p>
